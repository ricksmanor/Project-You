<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synthwave Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    overflow: hidden;
    background: linear-gradient(270deg, #ff0080, #7928ca, #2afeb7);
    background-size: 600% 600%;
    animation: gradientShift 12s ease infinite;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Moving synthwave grid */
  .grid {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 60%;
    background: repeating-linear-gradient(
      to right, 
      rgba(255,255,255,0.2) 0 2px, 
      transparent 2px 100px
    ),
    repeating-linear-gradient(
      to top, 
      rgba(255,255,255,0.2) 0 2px, 
      transparent 2px 100px
    );
    transform: perspective(500px) rotateX(60deg);
    animation: gridMove 6s linear infinite;
  }

  @keyframes gridMove {
    from {background-position: 0 0, 0 0;}
    to {background-position: 0 100px, 0 100px;}
  }

  /* Logo with glowing chrome animation */
  .logo {
    font-family: 'Monoton', cursive;
    font-size: 48px;
    margin-bottom: 20px;
    background: linear-gradient(to right, #ff00ff, #00ffff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 40px #ff00ff; }
    to { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ffff; }
  }

  /* Login box */
  .box {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.65);
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00f0ff;
  }

  input {
    padding: 12px;
    border: none;
    border-radius: 6px;
    text-align: center;
    margin-bottom: 16px;
    width: 220px;
    font-size: 16px;
    background: #111;
    color: #0ff;
    border: 2px solid #ff00ff;
    outline: none;
    box-shadow: 0 0 8px #ff00ff;
  }

  /* Neon flickering button */
  button {
    background: none;
    border: 2px solid #ff00ff;
    padding: 12px 24px;
    border-radius: 6px;
    color: #ff00ff;
    font-size: 18px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-family: 'Monoton', cursive;
    box-shadow: 0 0 20px #ff00ff, inset 0 0 10px #ff00ff;
    animation: neonFlicker 3s infinite;
  }

  @keyframes neonFlicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% {
      text-shadow: 
        0 0 5px #ff00ff,
        0 0 15px #ff00ff,
        0 0 25px #ff00ff,
        0 0 40px #ff00ff,
        0 0 60px #ff00ff;
      color: #ff00ff;
      opacity: 1;
    }
    20%, 24%, 55% {  
      text-shadow: none;
      opacity: 0.4;
    }
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ff00ff, 0 0 50px #00f0ff;
  }

  #wrongPassword {
    color: #ff4d6d;
    margin-top: 12px;
    font-size: 14px;
  }

  /* VHS / CRT scanline overlay */
  .vhs-overlay {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.05) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 2px,
      transparent 4px
    );
    animation: roll 2s linear infinite;
    z-index: 999;
  }

  @keyframes roll {
    0% {background-position: 0 0;}
    100% {background-position: 0 4px;}
  }

</style>
</head>
<body>
  <div class="grid"></div>
  <div class="box">
    <div class="logo">Project You - Login</div>
    <input id="password" type="password" placeholder="Enter Access Code" /><br>
    <button id="loginbutton" type="button">Enter</button>
    <p id="wrongPassword" style="display:none">Access Denied</p>
  </div>

  <div class="vhs-overlay"></div>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

<script>
"use strict";

// Function to attempt login
function loadPage(pwd) {
  // Generate SHA1 hash of the entered password
  const hash = Sha1.hash(pwd);
  const url = hash + "/index.html";

  // Try to load the hashed folder's index.html
  $.ajax({
    url: url,
    dataType: "html",
    success: function() {
      // Folder exists → redirect to it
      window.location.href = url;
    },
    error: function() {
      // Folder doesn't exist → show error
      const $wrong = $("#wrongPassword");
      const $input = $("#password");

      $wrong.show();
      $input.val("").attr("placeholder", "Wrong code").focus();
    }
  });
}

// Click handler for button
$("#loginbutton").on("click", function() {
  loadPage($("#password").val());
});

// Press Enter in the input to login
$("#password").on("keypress", function(e) {
  if (e.which === 13) loadPage(this.value);
});

// Autofocus password field on page load
$("#password").focus();
</script>

</body>
